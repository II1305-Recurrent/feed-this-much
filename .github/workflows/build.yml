name: "build"
on:
  workflow_run:
    workflows: ["test"]
    types:
      - completed
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: [self-hosted, linux, ARM64] 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker cleanup
        run: |
          if [[ -n $(docker images -q frontend:build-latest) ]]; then
            docker rmi frontend:build-latest
          fi

      - name: Build frontend
        run: |
          docker build -t frontend:build-latest -f Dockerfile.frontend .

  build-backend:
    runs-on: [self-hosted, linux, ARM64] 
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker cleanup
        run: |
          if [[ -n $(docker images -q backend:build-latest) ]]; then
            docker rmi backend:build-latest
          fi

      - name: Build backend
        run: |
          docker build -t backend:build-latest -f Dockerfile.backend .
